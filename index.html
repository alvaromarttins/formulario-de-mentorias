<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="line">
                    <legend>Informações pessoais</legend>
                </div>
                <div class="name-wrapper">
                    <div class="input-wrapper">
                        <label for="event-name">Nome</label>
                        <input type="text" id="event-name">
                    </div>
        
                    <div class="input-wrapper">
                        <label for="event-surname">Sobrenome</label>
                        <input type="text" id="event-surname">
                    </div>
                </div>
                <div class="input-wrapper">
                    <label for="event-email">Email <span>(Digite um email válido)</span></label>
                    <input type="email" id="event-email">
                </div>
                <div class="input-wrapper">
                    <label for="event-password">Senha <span>(Mínimo de 6 caracteres)</span></label>
                    <input type="password" id="event-password">
                </div>
            </fieldset>

            <fieldset>
                <div class="line">
                    <legend>Informações do mentor</legend>
                </div>

                <div class="input-wrapper">
                    <label for="event-name-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="event-name-mentor">
                </div>

            </fieldset>

            <fieldset>
                <div class="line">
                    <legend>Seus horários disponíveis</legend>
                </div>

                <h1>Primeira mentoria</h1>

                <div class="data-wrapper">
                    <div class="input-wrapper">
                        <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-date">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-begin">Das</label>
                        <input type="time" id="event-begin">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="time" id="event-end">
                    </div>
                </div>

                <h1>Segunda mentoria</h1>
                
                <div class="data-wrapper">
                    <div class="input-wrapper">
                        <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-date">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-begin">Das</label>
                        <input type="time" id="event-begin">
                    </div>
                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="time" id="event-end">
                    </div>
                </div>

            </fieldset>

        </form>

        <footer>
            <input type="submit" value="Salvar" form="my-form">
        </footer>

    </div>
    
</body>
</html>
